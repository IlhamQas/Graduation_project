<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Product</title>
  <link rel="stylesheet" href="../css/styleAddProduct.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <div class="back-container">
    <a href="productList.html" class="back-button">
      <i class="bi bi-arrow-left-circle"></i> Back
    </a>
  </div>
  <div class="product-container">
    <a href="productList.html" class="product-button">
      <i class="bi bi-card-list"></i> Product List
    </a>
  </div>

  <div class="container">
    <h2 id="form-title">Add New Product</h2>
    
    <div id="success-message" style="text-align:center; margin-bottom:20px; font-size:1.2rem;"></div>
    <form id="product-form">
      <input type="hidden" id="product-index">

      <label>Product Name (English):</label>
      <input type="text" id="product-name" required>

      <label>Product Name (Arabic):</label>
      <input type="text" id="product-name-arabic" required>

      <label>Price (â‚ª):</label>
      <input type="number" id="product-price" required>

      <label>Product Description:</label>
      <textarea id="product-description" required></textarea>

      <label>Upload Product Image:</label>
      <input type="file" id="product-image" accept="image/*">

      <label>Category:</label>
      <select id="product-category">
        <option value="puzzle">Puzzle</option>
        <option value="educational">Educational</option>
        <option value="toys">Toys</option>
      </select>

      <button type="submit" id="submit-button">Add Product</button>
    </form>
  </div>

  <script src="../js/scriptAddProduct.js"></script>
</body>
</html>
